<body>
	<div id="top-bar"></div>
	<section id="contact">
		<div class="container-intro col-md-12">
			<div id = "navigation" class="row">
				<ul class="navigation-bar">
					<li><a href="index.html">Home</li></a>
					<li><a href="#">Work</a></li>
					<li><a href="#">Blog</a></li>
					<li><a href="#">Process</a></li>
					<li id="active"><a href="#">Contact</li></a>
				</ul>
			</div>
			<div class="container">
				<div class="row">
					<div id ="intro-text" class="col-md-offset-1 col-md-8 col-sm-offset-1 col-sm-10 col-lg-offset-2 col-lg-9">
						<p id="hello">Want to work together?<br> Say hello? <br>Drop me a line!</p>
					</div>

				</div>
	</section>
	<section id="form">
		<div class="container">
			<div class="col-sm-offset-3 col-sm-6 col-md-offset-3 col-md-6 col-lg-offset-3 col-lg-6">
				<form id="contact-form">
				  <div class="form-group">
				    	<label for="fullName">Name</label>
				    	<input type="text" class="form-control" id="fullName" placeholder="Enter your name">
				 	</div>
				 	<div class="form-group">
				    	<label for="email">Email</label>
				    	<input type="email" class="form-control" id="email" placeholder="Enter your email">
				 	</div>

				 	<div class="form-group">
				    	<label for="area">Message</label>
				    	<textarea class="form-control" rows="10" id="area" placeholder="Type your message"></textarea>
				 	</div>
					
					<button type="submit" class="btn btn-default">Send Message</button>
				</form>
			</div>
		</div>
	</section>
	<section id="footer">
		<div class="blue-background">
			<div class="container">
				<div class="row">
					<p>
						Learn more about me, my work and UI + UX tips <br> by signing up to my weekly Newsletter
					</p>
				</div>
				<div class="row">
					<form action="#" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate="">
         				<input type="email" value="" name="EMAIL" class="email" id="mce-EMAIL" placeholder="Enter your email address" required="">
	          			<div class="clear"><br>
	            			<input type="submit" value="Sign Up" name="subscribe" id="mc-embedded-subscribe" class="button">
	          			</div>
	        		</form>
				</div>

					<li><a href="#">Contact</li></a>
				</ul>
			</div>
			</div>
		</div>
	</section>
